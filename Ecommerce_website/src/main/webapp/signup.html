<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signup</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 400px;
            margin: auto;
        }
        .signup-form {
            background-color: #6c757d;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signup-form h3 {
            margin-bottom: 1.5rem;
        }
        .signup-form .btn-warning {
            width: 100%;
        }
        .signup-form a {
            display: block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="signup-container">
            <form action="SignupServlet" method="post" class="signup-form" onsubmit="return validate()">
                <h3 class="text-center text-white">Signup</h3>
                <div class="mb-3">
                    <input name="uname" required class="form-control" type="text" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input name="upass1" required class="form-control" type="password" placeholder="Password" id="pass1">
                </div>
                <div class="mb-3">
                    <input name="upass2" required class="form-control" type="password" placeholder="Retype password" id="pass2">
                </div>
                <div class="mb-3">
                    <select name="user_type" required class="form-control" id="ut">
                        <option value="vendor">Vendor</option>
                        <option value="customer">Customer</option>
                    </select>
                </div>
                <div class="text-center">
                    <button class="btn btn-warning">Submit</button>
                </div>
                <div class="text-center mt-3">
                    <a class="text-white" href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function validate() {
            var pass1Obj = document.getElementById("pass1");
            var pass2Obj = document.getElementById("pass2");
            if (pass1Obj.value === pass2Obj.value) {
                return true;
            }
            alert("Password Mismatch");
            return false;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
