<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
        }
        .login-form {
            background-color: #28a745;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-form h3 {
            margin-bottom: 1.5rem;
        }
        .login-form .btn-warning {
            width: 100%;
        }
        .login-form a {
            display: block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <form action="LoginServlet" method="post" class="login-form">
                <h3 class="text-center text-white">Login</h3>
                <div class="mb-3">
                    <input name="uname" required class="form-control" type="text" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input name="upass" required class="form-control" type="password" placeholder="Password">
                </div>
                <div class="text-center">
                    <button class="btn btn-warning">Submit</button>
                </div>
                <div class="text-center mt-3">
                    <a class="text-white" href="signup.html">Signup</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
